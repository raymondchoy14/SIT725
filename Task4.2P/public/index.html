<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIT 725 Prac 3</title>
    <meta name="description" content="Basic template for SIT 725 Prac 3">
    <meta name="author" content="SitePoint">
    <meta property="og:title" content="SIT 725 Prac 3">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Basic template for SIT 725 Prac 3">

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper navbar-size">
            <a href="#" class="brand-logo">
                <img class="user-image-size" src="images/user-logo.png" />
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a target="_blank" href="https://www.linkedin.com/in/navit-choudhary">LinkedIn</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-body">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h3 id="heading">Welcome to SIT 725 Week 3</h3>
                    <p class="flow-text">
                        This is a demo application that tries to use a few components from Materialize.
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col s12 center-align">
                    <img class="materialboxed materialboxed-image" src="images/livedemo-cyber-security-india.png">
                </div>
            </div>

            <div class="row">
                <div class="col s12 center-align">
                    <a class="waves-effect waves-light btn click-me-button modal-trigger" id="clickMeButton" data-target="modal1">
                        <i class="material-icons left">auto_fix_high</i>Click Me
                    </a>
                </div>
            </div>

            <div class="row" id="card-section">
                <div class="col s4 center-align">
                  <div class="card medium">
                    <div class="card-image waves-effect waves-block waves-light">
                      <img class="activator" src="images/Security.png">
                    </div>
                    <div class="card-content">
                      <span class="card-title activator grey-text text-darken-4">
                        Kitten<i class="material-icons right">more_vert</i>
                      </span>
                      <p><a href="#">About Cyber Security</a></p>
                    </div>
                    <div class="card-reveal">
                      <span class="card-title grey-text text-darken-4">
                        Kitten<i class="material-icons right">close</i>
                      </span>
                      <p class="card-text">Hello There! I just wanted to say HI to you guys. See ya!</p>
                    </div>
                  </div>
                </div>
            </div>


            <!-- Modal Structure -->
            <div id="modal1" class="modal modal-fixed-footer">
                <div class="modal-content">
                    <form>
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="First Name" id="first_name" type="text" class="validate">
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row center-align">
                            <a class="waves-effect waves-light btn" id="formSubmit">Submit</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Materialize and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
